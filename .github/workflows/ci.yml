name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Sync dependencies (locked)
        run: uv sync --python 3.12 --locked
      - name: Lint
        run: uv run --python 3.12 ruff check .
      - name: Unit tests
        run: uv run --python 3.12 python -m unittest discover -s tests
      - name: Ludwig helper compatibility check (optional)
        run: ./scripts/run_ludwig_prompting.sh --check-only
