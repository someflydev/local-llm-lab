name: CI

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Sync dependencies (locked)
        run: uv sync --python 3.12 --locked
      - name: Lint
        run: uv run --python 3.12 --with ruff ruff check .
      - name: Shell syntax checks
        run: bash -n scripts/*.sh
      - name: Script smoke checks (non-live)
        run: uv run --python 3.12 python -m unittest tests.test_script_smoke
      - name: Run artifact schema sync check
        run: uv run --python 3.12 python scripts/sync_run_artifact_schemas.py --check
      - name: Tests
        run: uv run --python 3.12 python -m unittest discover -s tests
      - name: Ludwig helper compatibility check (optional, best-effort)
        continue-on-error: true
        env:
          LUDWIG_PYTHON_VERSION: "3.12"
          LUDWIG_EXPECTED_VERSION: "0.10.4"
          LUDWIG_PYYAML_SPEC: "PyYAML>=6.0.1"
        run: |
          uv venv .venv-ludwig --python "${LUDWIG_PYTHON_VERSION}"
          uv pip install --python .venv-ludwig/bin/python \
            "ludwig==${LUDWIG_EXPECTED_VERSION}" \
            "${LUDWIG_PYYAML_SPEC}"
          ./scripts/run_ludwig_prompting.sh --check-only
